# API Gateway Configuration
spring.application.name=api-gateway
server.port=8080

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# Configuración explícita de hostname para evitar resolución automática
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1

# JWT Configuration
jwt.secret=MiClaveSecretaSuperSeguraParaJWTEnMicroserviciosQueDebeSerMuyLarga

# Habilitar actuator para debugging
management.endpoints.web.exposure.include=gateway,health
management.endpoint.gateway.enabled=true

# Logging para debugging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.pe.edu.cibertec.apigateway=DEBUG

# Configuraciones adicionales
spring.cloud.gateway.httpclient.connect-timeout=10000
spring.cloud.gateway.httpclient.response-timeout=30s

# Configuración de DNS resolver para evitar problemas con hostnames automáticos
spring.cloud.gateway.httpclient.pool.name=gateway-pool
spring.cloud.gateway.httpclient.ssl.use-insecure-trust-manager=false